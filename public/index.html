<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="background-overlay"></div>
      <div class="weather-container">
        <header class="top-section">
          <p id="date"></p>
          <p id="time"></p>
          <p id="location"></p>
          <p id="condition"></p>
        </header>
        <div class="temperature">
          <h1 id="temp">--<span>Â°C</span></h1>
        </div>
        <div class="hourly-forecast" id="hourly-forecast">
          <!-- Hourly forecast will be populated dynamically -->
        </div>
        <div class="weekly-forecast" id="weekly-forecast">
          <!-- Weekly forecast will be populated dynamically -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
